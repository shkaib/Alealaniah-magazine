language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
      - php: 7

sudo: false

cache: vendor


script:
    - phpunit --configuration tests/phpunit.xml
    - ./vendor/bin/phpcs  -p --standard=tests/phpcs/ruleset.xml lib/

before_script: composer install
